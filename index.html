<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Search the world's information, including webpages, images, videos and more. Google has many special features to help you find exactly what you're looking for.">
  <meta property="og:title" content="Google">
  <meta property="og:description" content="Search the world's information, including webpages, images, videos and more. Google has many special features to help you find exactly what you're looking for.">
  <meta property="og:image" content="https://www.google.com/favicon.ico">
  <meta property="og:url" content="https://atelloblue.github.io/Google/">
  <meta property="og:type" content="website">
  <title>Google</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <!-- Google Custom Search script -->
  <script async src="https://cse.google.com/cse.js?cx=f3dc260c4a9c1419e"></script>
  <script>
    // Function to simulate "I'm Feeling Lucky"
    function imFeelingLucky() {
      window.location.href = 'https://www.google.com/doodles';  // Replace with the desired URL
    }

    // Function to perform custom search
    function performCustomSearch() {
      // Use the specific ID for the input field
      var query = document.querySelector('input#gsc-i-id1.gsc-input').value;
      if (query) {
        var searchUrl = 'https://www.google.com/search?q=' + encodeURIComponent(query);
        window.location.href = searchUrl;
      }
    }

    // Enable buttons and links
    window.onload = function() {
      document.getElementById('im_feeling_lucky').onclick = imFeelingLucky;
      document.getElementById('google_search').onclick = performCustomSearch;
    };
  </script>
  <!-- Favicon link -->
  <link rel="icon" href="https://www.google.com/favicon.ico" type="image/ico">
</head>
<body>
  <!-- HEADER 1 -->
  <header>
    <nav>
      <ul id="nav_bar">
        <li class="nav-links"><a href="https://mail.google.com/mail">Gmail</a></li>
        <li class="nav-links"><a href="https://www.google.com/imghp?hl=en">Images</a></li>
        <li>
          <div class="apps-icon"></div>
        </li>
        <li id="sign_in"><a href="https://accounts.google.com/InteractiveLogin?continue=https://www.google.com/">Sign In</a></li>
      </ul>  
    </nav>  
  </header>  

  <!-- HEADER 2 -->
  <header>
    <nav>
      <ul id="nav_bar2">
        <li class="nav2-links"><a href="https://about.google/">About</a></li>
        <li class="nav2-links"><a href="https://store.google.com/US/">Store</a></li>
      </ul>  
    </nav>  
  </header>

  <!-- GOOGLE IMG -->  
  <div class="google">
    <a href="" id="google_logo"><img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo"/></a>
  </div>

  <!-- GOOGLE CUSTOM SEARCH -->
  <div class="form">
    <!-- Google Custom Search Element (Search Box and Results) -->
    <div class="gcse-search"></div>
  </div>  

  <!-- BUTTONS -->
  <div class="buttons">  
    <input type="button" value="Google Search" id="google_search">
    <input type="button" value="I'm Feeling Lucky" id="im_feeling_lucky">
  </div>

  <!-- FOOTER -->
  <footer>
    <ul class="footer-left">
      <li><a href="https://ads.google.com/intl/en_us/home/">Advertising</a></li>
      <li><a href="https://smallbusiness.withgoogle.com">Business</a></li>
      <li><a href="https://www.google.com/search/howsearchworks/">How Search works</a></li> 
    </ul>
    <ul class="footer-right"> 
      <li><a href="https://policies.google.com/privacy">Privacy</a></li>
      <li><a href="https://policies.google.com/terms">Terms</a></li>
      <li><a href="https://www.google.com/preferences">Settings</a></li>
    </ul>
  </footer>      
</body>
</html>
